<div class="title">
  <h3>Weather App</h3>
</div>

<div class="search">
  <form #form="ngForm">
      <input type="text" placeholder="Search city" name="city" [(ngModel)]='cityName'>
      <button type="submit" (click)="onSubmit()">Search</button>
  </form>
</div>

<div class="container" *ngIf="weatherData != undefined">
  <div class="upper-data">
    <img src="../assets/images/hot.jpg" *ngIf="weatherData.temp >= 10">
    <img src="../assets/images/cold.jpg" *ngIf="weatherData.temp < 10">
    <div class="weather-data">
      <div class="location">{{tmpCityName}}</div>
      <div class="temperature">{{weatherData.temp}}°C</div>
    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/feels_like.png">
          <span>feels like</span>
        </div>
        <div class="info-block-value">{{weatherData.feels_like}}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/cloud.png">
          <span>cloud</span>
        </div>
        <div class="info-block-value">{{weatherData.cloud_pct}}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{weatherData.humidity}}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">{{weatherData.wind_speed | number: '1.0-1'}} km/h</div>
      </div>
    </div>
  </div>
</div>
